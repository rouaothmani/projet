<section class="page-body">
    <div class="container">
        <div class="row">
            <div class="containerPage">
                <div class="PageTitle">Inscrivez-vous</div>
                <div>
                    <div class="gl-title-left-blue-no-shadow"></div>
                    <div class="w3-agileits-our-advantages-grids" style="margin-left:10%;margin-right:10%">
                        <div class="form-group">
                            <label for="cinInput">Entrer votre CIN</label>
                            <input 
                                id="cinInput"
                                type="number" 
                                [(ngModel)]="cin" 
                                name="cin"
                                maxlength="8" 
                                style="background: rgba(28, 160, 222, 0.11); width: 100%;
                                       padding: 10px; outline: none; resize: none;
                                       background: rgba(28, 160, 222, 0.15);
                                       border: none; font-size: 14px;" 
                                class="form-control" 
                                required>
                        </div>
                        <div class="form-group"> 
                            <button (click)="check()" class="btn btn-primary btn-block" 
                                style="padding: 8px; background-color: #59c3df;
                                       color: white; border: none; border-radius: 5px;
                                       cursor: pointer;">
                                Valider
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
